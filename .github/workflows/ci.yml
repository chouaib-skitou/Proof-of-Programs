name: Frama-C Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Install dependencies (OCaml, OPAM)
      - name: Install OPAM and OCaml
        run: |
          sudo apt update
          sudo apt install -y opam ocaml ocaml-base ocaml-native-compilers

      # Initialize OPAM and install Frama-C
      - name: Install Frama-C via OPAM
        run: |
          opam init --disable-sandboxing --yes
          eval $(opam env)
          opam install -y frama-c
          echo "eval $(opam env)" >> $GITHUB_ENV

      # Run Frama-C verification on all C files
      - name: Verify with Frama-C
        run: |
          source $GITHUB_ENV
          for file in *.c; do
            echo "Verifying $file"
            frama-c -wp -wp-rte "$file" || exit 1
          done
